<app-navigation></app-navigation>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >
 
  <ng-container matColumnDef="year" >
    <th mat-header-cell *matHeaderCellDef > Year</th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef > Sex </th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>
  <ng-container matColumnDef="type_course">
    <th mat-header-cell *matHeaderCellDef > Type Of Course </th>
    <td mat-cell *matCellDef="let element"> {{element.typeOfCourse}} </td>
  </ng-container>
  <ng-container matColumnDef="no_graduates">
    <th mat-header-cell *matHeaderCellDef > No. Of Graduates </th>
    <td mat-cell *matCellDef="let element"> {{element.noOfGraduates}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row 
  (click)="update(row.id)"
  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator   [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements" >
  </mat-paginator>
</div>
